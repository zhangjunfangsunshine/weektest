<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/jquery-1.9.1.js'></script>
</head>

<body>
    <div class="wrap">
        <header>
            <h3>云数据库</h3>
        </header>
        <section>
        </section>
    </div>
    <script>
        var data = [{
            "title": "MYSQL",
            "day": "60天",
            "cpu": "2核cpu",
            "size": "4GB内存",
            "xi": "40G系统盘",
            "shu": "100G数据盘"
        }, {
            "title": "Postrsql",
            "day": "60天",
            "cpu": "4核cpu",
            "size": "4GB内存",
            "xi": "40G系统盘",
            "shu": "100G数据盘"
        }, {
            "title": "SQL server",
            "day": "30天",
            "cpu": "2核cpu",
            "size": "8GB内存",
            "xi": "40G系统盘",
            "shu": "100G数据盘"
        }, {
            "title": "MYSQLDB",
            "day": "30天",
            "cpu": "2核cpu",
            "size": "8GB内存",
            "xi": "40G系统盘",
            "shu": "100G数据盘"
        }];
        //渲染到页面
        var html = ``;
        data.forEach(function(item) {
            html += `<ul>
                       <li><input type="radio" class='cricle'><span>${item.title}</span><span class='day'>${item.day}</span></li>
                       <li><span>${item.cpu}</span><span>${item.size}</span></li>
                       <li><span>${item.xi}</span><span>${item.shu}</span></li>
                   </ul>`
        });
        $('section').html(html);
        //点击切换
        $('.cricle').on('click', function() {
            $(this).addClass('active').siblings().removeClass('active');
            $(this).parents('ul').addClass('border').siblings().removeClass('border');
        });
    </script>
</body>

</html>
